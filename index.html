<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/src/imgs/formIcon.png">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/chooseForm.css">
    <link rel="stylesheet" href="/src/styles/commentArea.css">
    <link rel="stylesheet" href="/src/styles/inputForm.css">
    <link rel="stylesheet" href="/src/styles/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="mainContainer">
        <h3>Please fill this survey form</h3>
        <form action="" id="surveyForm">

            <div class="inputForm">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required>
    
                <label for="mi">MI:</label>
                <input type="text" name="mi" id="mi" required>
    
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" required>
    
                <label for="city">City:</label>
                <input type="text" name="city" id="city" required>
    
                <label for="state">State:</label>
                <input type="text" name="state" id="state" required>
    
                <label for="zipCode">Zip Code:</label>
                <input type="text" name="zipCode" id="zipCode" required>
            </div>

            <div class="chooseForm">
                <h4>Choose a Sport:</h4>
                <input type="checkbox" name="sports" id="basketball" value="Basketball">
                <label for="basketball">Basketball</label>

                <input type="checkbox" name="sports" id="football" value="Football">
                <label for="football">Football</label>

                <input type="checkbox" name="sports" id="hockey" value="Hockey">
                <label for="hockey">Hockey</label>

                <h4>Choose a Year:</h4>
                <input type="radio" name="year" id="freshman" value="Freshman">
                <label for="freshman">Freshman</label>

                <input type="radio" name="year" id="sophomore" value="Sophomore">
                <label for="sophomore">Sophomore</label>

                <input type="radio" name="year" id="junior" value="Junior">
                <label for="junior">Junior</label>

                <input type="radio" name="year" id="senior" value="Senior">
                <label for="senior">Senior</label>

                <h4>Choose your favorite food:</h4>
                <select name="food" id="food">
                    <option value="Chips">Chips</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Nachos">Nachos</option>
                </select>
            </div>
            
            <div class="commentArea">
                <textarea name="commentBox" id="commentBox" placeholder="Please let us know your comments"></textarea>
                <br>
                <button type="button" id="sendBtn">send it</button>
                <button type="button" id="clearBtn">clear it</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Created By: John Lemar Gonzales</p>
        <p>Web System and Technologies Activity</p>
        <p>BSIT2 R5</p>
    </footer>

    <script src="/src/script/main.js"></script>
</body>
</html>
