<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>HTML Activity 4</h1>
    </header>
    
    <div class="mainContainer">

        <h3>Please fill this survey form</h3>
        <form action="">

            <div class="inputForm">
                <label for="">First Name:</label>
                <input type="text" name="" id="">
    
                <label for="">MI:</label>
                <input type="text" name="" id="">
    
                <label for="">Last Name:</label>
                <input type="text" name="" id="">
    
                <label for="">City:</label>
                <input type="text" name="" id="">
    
                <label for="">State:</label>
                <input type="text" name="" id="">
    
                <label for="">Zip Code:</label>
                <input type="text" name="" id="">
            </div>

            <div class="chooseForm">
                <h4>Choose a Sport:</h4>
                <input type="checkbox">
                <label for="">Basketball</label>

                <input type="checkbox">
                <label for="">Football</label>

                <input type="checkbox">
                <label for="">Hockey</label>

                <h4>Choose a Year:</h4>

                <input type="radio">
                <label for="">Freshman</label>

                <input type="radio">
                <label for="">Sophomore</label>

                <input type="radio">
                <label for="">Junior</label>

                <input type="radio">
                <label for="">Senior</label>

                <h4>Choose your favorite food:</h4>
                <select>
                    <option value="">Chips</option>
                    <option value="">Pizza</option>
                    <option value="">Nachos</option>
                </select>
            </div>
            
            <div class="commentArea">
                <textarea name="commentBox" id="commentBox" placeholder="Please let us know your comments"></textarea>
                <br>
                <button type="button" id="sendBtn">send it</button>
                <button type="button" id="clearBtn">clear it</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Created By: John Lemar Gonzales</p>
        <p>Web System and Technologies Activity</p>
        <p>BSIT2 R5</p>
    </footer>

    <script src="/src/script/main.js"></script>
</body>
</html>
